<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <title>Checkout</title>
</head>
<body>
    <div class="container">
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" style="font-size: 24px; font-weight: bold; font-family: 'Bebas Neue', sans-serif;">Rookie Jersies</a>
                <!-- Navbar toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/scripts/index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/scripts/products.html">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="/scripts/checkout.html">Checkout</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <!-- Show login and register buttons if user is not logged in -->
                        <li class="nav-item" id="loginNav" style="display: none;"><a class="nav-link" href="/scripts/login.html">Login</a></li>
                        <li class="nav-item" id="registerNav" style="display: none;"><a class="nav-link" href="/scripts/register.html">Register</a></li>
                        <!-- Show logout button if user is logged in -->
                        <li class="nav-item" id="logoutNav" style="display: none;"><a class="nav-link" href="#" id="logout">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    
    <script>
        // Check login state
        var isLoggedIn = localStorage.getItem("currentUser");
    
        // Show or hide login, register, and logout buttons based on login state
        if (isLoggedIn) {
            document.getElementById("logoutNav").style.display = "block"; // Show logout button
        } else {
            document.getElementById("loginNav").style.display = "block"; // Show login button
            document.getElementById("registerNav").style.display = "block"; // Show register button
        }
    </script>
    <div class="container">
        <h1 style="text-align: Center;">Checkout</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Caleb Williams Jersey</td>
                    <td>$99.99</td>
                </tr>
                <tr>
                    <td>Jayden Daniels Jersey</td>
                    <td>$99.99</td>
                </tr>
                <tr>
                    <td>Joe Alt Jersey</td>
                    <td>$99.99</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="1">Total:</td>
                    <td>$299.97</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="payment-container container">
        <h2>Payment Information</h2>
        <form>
            <div class="mb-3">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="mb-3">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="mb-3">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="mb-3">
                <label for="zip">Zip Code</label>
                <input type="number" id="zip" name="zip" minlength="5" maxlength="5" required>
            </div>
            <div class="mb-3">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="card-type">Card Type</label>
                <select id="card-type" name="card-type" required>
                    <option value="">Select Card Type</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" minlength="16" maxlength="16" required>
            </div>
            <div class="mb-3">
                <label for="expiry">Expiration Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" minlength="7" maxlength="7" required>
            </div>
            <button type="submit">Submit Payment</button>
        </form>
    </div>


<body>
